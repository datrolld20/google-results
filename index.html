<!DOCTYPE html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div id="top-bar" class="top-bar">
            <div class="top-left">
                <a href="#"><img class="logo" src="./img/googlelogo.png" alt="Google logo"></a>
            <div id="searchbar-div" class="searchbar-div">
                <input id="searchbar" class="searchbar" type="text" oninput="xBtnVisibility()">
                <button id="x-btn" class="x" onclick="clearInput()">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                    </svg>
                </button>
                <div class="mag-glass">
                    <svg class="mag-svg" focusable="false" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </div>
            </div>
            </div>
            
            <div class="top-right">
                <a href="#">
                    <img class="nine-dot" src="./img/9-dots.png" alt="Nine dot menu">
                </a>
                <a href="#">
                    <img class="user-circle" src="./img/d-name.png" alt="User Initial">
                </a>
            </div>
        </div>

        <div class="nav-links">
            <nav class="categories">
                <a href="#">
                    <img class="nav-icon" src="./img/icon/baseline_search_black_18dp.png" alt="">
                    <span class="nav-descript">All</span>
                </a>
                <a href="#">
                    <img class="nav-icon" src="./img/icon/baseline_article_black_18dp.png" alt="">
                    <span class="nav-descript">News</span>
                </a>
                <a href="#">
                    <img class="nav-icon" src="./img/icon/baseline_location_on_black_18dp.png" alt="">
                    <span class="nav-descript">Maps</span>
                </a>
                <a href="#">
                    <img class="nav-icon" src="./img/icon/baseline_slideshow_black_18dp.png" alt="">
                    <span class="nav-descript">Videos</span>
                </a>
                <a href="#">
                    <img class="nav-icon" src="./img/icon/baseline_shopping_cart_black_18dp.png" alt="">
                    <span class="nav-descript">Shopping</span>
                </a>
                <a href="#">
                    <img class="nav-icon" src="./img/icon/baseline_more_vert_black_18dp.png" alt="">
                    <span class="nav-descript">More</span>
                </a>
            </nav>

            <div class="settings">
                <a href="#">Settings</a>
                <a href="#">Tools</a>
            </div>
        </div>
    </header>
</body>
